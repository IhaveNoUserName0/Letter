<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="abdo.css">
    <title>Letter</title>
</head>
<body>
    <div class="container">
        <div class="pageOne page" id="page">دوسي هنا</div>
        <div class="pageTwo">بحبك اوي يا اجمل و احلي بنت في الدنيا كلها
            <br>
            I will always love you &lt;3
        </div>
    </div>
    <script>
        let container = document.querySelector('.container');
        let page = document.getElementById('page');
        container.addEventListener('click', () => {
            page.classList.toggle('flip');
        })
    </script>
</body>
</html>
